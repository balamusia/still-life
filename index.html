<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Untitled</title>
    
    <style>
      
      body{
        background-color: hsl(0, 0%, 22%);
      }
      
      div{
        position: absolute;
      }
      
      .table{
        background-color: grey;
        background-image: radial-gradient(73% 70% at 45% 54%, #A59C8CFF 0%, #B1A48900 31%),linear-gradient(78deg, #CDCDC9FF 0%, #ECECD3FF 100%);
        width: 600px;
        height: 200px;
        margin: auto;
        top: 60%;
        left: 30%;
        transform: skew(-10deg);
        
      }
    
      .skull{
        border-radius: 40% 40% 10% 10%;
        width: 100px;
        height: 100px;
        background-color: white;
        top: 45%;
        left: 55%;
        background-image: radial-gradient(47% 18% at 71% 24%, #FFFFFFFF 0%, #073AFF00 100%),radial-gradient(75% 75% at 50% 82%, #DDAF42FF 1%, #073AFF00 100%),radial-gradient(75% 75% at 48% 30%, #F6F1D4FF 0%, #E2BC62FF 100%);
        
      }
      
      .purpleCandle{
        width: 50px;
        height: 180px;
        background-color: purple;
        top: 45%;
        left: 65%;
        background-image: linear-gradient(0deg, #00FFFF00 89%, #8042C3FF 89%, #B981F5FF 92%),linear-gradient(90deg, #D8B0E6FF 27%, #8042C3FF 28%, #A56DE2FF 50%, #8042C3FF 69%, #F3E9FCFF 70%);
        box-shadow: 7px 10px 20px black;
        
      }
      
      .purpleCandleGlass{
        width: 50px;
        height: 20px;
        top: 43%;
        left: 65%;
        border-radius: 10% 10% 0 0;
        background-image: linear-gradient(0deg, #00FFFF00 65%, #FFFFFFFF 100%),radial-gradient(14% 72% at 89% 43%, #FFFFFFFF 0%, #00FFFF00 99%);
      }
      
      .figure{
        background-color: brown;
        width: 130px;
        height: 130px;
        clip-path: polygon(11% 92%, 14% 76%, 10% 68%, 16% 62%, 24% 67%, 28% 60%, 33% 57%, 20% 33%, 24% 14%, 40% 10%, 49% 18%, 43% 54%, 56% 58%, 65% 51%, 76% 61%, 80% 99%, 11% 100%);
        top: 27%;
        left: 35%;
        background-image: radial-gradient(48% 29% at 72% 13%, #FFEED7FF 0%, #073AFF00 100%),radial-gradient(30% 23% at 32% 75%, #F1CE97FF 0%, #073AFF00 100%),linear-gradient(0deg, #997440FF 1%, #EDCA9CFF 98%);
        
      }
      
      .ball{
        background-color: black;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        top: 40%;
        left: 35%;
        background-image: radial-gradient(35% 40% at 47% 44%, #262828FF 1%, #DDDEE000 92%),radial-gradient(49% 57% at 30% 24%, #D5DBDBFF 1%, #DDDEE000 92%),linear-gradient(0deg, #252424FF 5%, #6B6F6FFF 69%);
        box-shadow: 7px 10px 20px black;
        
      }
      
      .ballBase{
        background-color: black;
        width: 150px;
        height: 90px;
        border-radius: 30%;
        top: 67%;
        left: 38%;
        background-image: radial-gradient(35% 40% at 47% 44%, #262828FF 1%, #DDDEE000 92%),radial-gradient(49% 57% at 30% 24%, #D5DBDBFF 1%, #DDDEE000 92%),linear-gradient(0deg, #252424FF 5%, #6B6F6FFF 69%);
        box-shadow: 7px 10px 20px black;
        
      }
      
      .infiniteJest{
        width: 200px;
        height: 60px;
        background-color: blue;
        color: lightgreen;
        transform: rotate(-2deg);
        top: 72%;
        left: 57%;
        background-image: linear-gradient(270deg, #70D4D4FF 32%, #5E73C9FF 100%);
        box-shadow: 7px 10px 20px black;
      }
      
      
      
      
      .harukiBook{
        
        width: 190px;
        height: 150px;
        top: 53%;
        left: 55%;
        
      }
      
      .harukiBookPages{
        
        width: 50px;
        height: 70px;
        background-color: white;
        top: 30%;
        transform: skew(0deg, 15deg);
        background-image: linear-gradient(104deg, #B5B09EFF 0%, #F1E7C9FF 50%);
        
      }
      
      .harukiBookTop{
        width: 150px;
        height: 20px;
        background-color: white;
        transform: skew(75deg, 0deg);
        top: 26%;
        left: 20%;
        
      }
      
      .harukiBookFront{
        background-color: hsl(185, 15%, 80%);
        width: 150px;
        height: 70px;
        top: 35%;
        left: 25%;
        box-shadow: 7px 10px 20px black;
      }
      
      .harukiFour{
        clip-path: polygon(14% 46%, 39% 45%, 39% 31%, 52% 27%, 81% 43%, 81% 60%, 54% 62%, 54% 71%, 40% 71%, 39% 55%, 13% 55%);
        background-color: black;
        width: 40px;
        height: 40px;
        top: 20%;
          
      }
      
       .harukiEight{
        clip-path: polygon(10% 61%, 10% 48%, 20% 36%, 33% 35%, 45% 45%, 54% 34%, 74% 33%, 84% 41%, 84% 60%, 73% 72%, 55% 73%, 49% 63%, 39% 75%, 19% 75%);
        background-color: yellow;
        width: 40px;
        height: 40px;
         top: 20%;
         left: 20%;
         
      }
      
       .harukiQ{
        clip-path: polygon(24% 40%, 34% 23%, 65% 21%, 79% 37%, 80% 65%, 66% 76%, 36% 72%, 23% 83%, 15% 74%, 29% 61%);
        background-color: hotPink;
        width: 40px;
        height: 40px;
         top: 20%;
         left: 40%;
         
      }
      
       .harukiOne{
        clip-path: polygon(18% 47%, 63% 44%, 60% 30%, 71% 26%, 84% 41%, 84% 61%, 16% 60%);
        background-color: rgb(0, 136, 255);
        width: 40px;
        height: 40px;
         top: 20%;
         left: 60%;
      }
      
      .whiteCandle{
        clip-path: polygon(13% 94%, 13% 87%, 32% 87%, 29% 81%, 37% 81%, 37% 10%, 52% 2%, 63% 8%, 61% 81%, 76% 82%, 68% 88%, 94% 89%, 86% 94%, 51% 98%);
        width: 100px;
        height: 300px;
        background-color: white;
        top: 13%;
        left: 55%;
        background-image: linear-gradient(0deg, #073AFF00 0%, #6E5414FF 11%, #987C36FF 20%, #073AFF00 21%),linear-gradient(0deg, #FFD25EFF 0%, #987C36FF 20%, #073AFF00 21%),linear-gradient(90deg, #FFF8D3FF 0%, #FFFFFFFF 55%, #FFF8D3FF 99%);
      }
      
      .whiteCandleShadow{
        clip-path: polygon(13% 94%, 13% 87%, 32% 87%, 29% 81%, 37% 81%, 37% 10%, 52% 2%, 63% 8%, 61% 81%, 76% 82%, 68% 88%, 94% 89%, 86% 94%, 51% 98%);
        width: 100px;
        height: 300px;
        top: 13.5%;
        left: 55.5%;
        filter: blur(60px);
        background-image: radial-gradient(75% 75% at 50% 49%, #000000FF 0%, #073AFF00 100%);
      }
      
      .orange{
        border-radius: 50%;
        width: 70px;
        height: 70px;
        background-color: orange;
        top: 75%;
        left: 35%;
        box-shadow: 5px 5px 20px black;
      }
      
      
      
      
      
      
    </style>
    
    
    
	</head>
	<body>
    
    
    
    <div class="table">
      
    </div>
    
    <div class="skull">
      
    </div>
    
    <div class="purpleCandle">
      
    </div>
    <div class="purpleCandleGlass">
      
    </div>
    
    <div class="figure">
      
    </div>
    
    <div class="ballBase">
      
    </div>
    
    <div class="ball">
    </div>
    
    <div class="orange">
      
    </div>
    
    
    
    <div class="infiniteJest">
      <br>INFINITE JEST
    </div>
    
    
    
    <div class="harukiBook">
      <div class="harukiBookPages">
        
      </div>
      <div class="harukiBookTop">
        
      </div>
      <div class="harukiBookFront">
        <div class="harukiFour">
        </div>
        <div class="harukiEight">
        </div>
        <div class="harukiQ">
        </div>
        <div class="harukiOne">
        </div>
      </div>
      
    </div>
    
    <div class="whiteCandleShadow">
      
    </div>
    
    <div class="whiteCandle">
      
    </div>
    
    
    
    
		
	</body>
</html>
